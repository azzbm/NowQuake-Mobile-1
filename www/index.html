<!DOCTYPE html>
<html>
<head>
    <title>NowQuake</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <link rel="stylesheet" type="text/css" href="./styles/serial_num.css">
    <link rel="stylesheet" type="text/css" href="./styles/components.css">
    <link rel="stylesheet" type="text/css" href="./styles/countdown.css">
    <link rel="stylesheet" type="text/css" href="./styles/tool.css">
    <link rel="stylesheet" type="text/css" href="./styles/setting.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <!-- <link rel="stylesheet" href="./font/OPPOSans-M.ttf">
    <link rel="stylesheet" href="./font/jp.otf"> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
  <div id="overlay" class="overlay">
    <div class="loader_container" >
      <div class="loader"></div>
      <div class="loader_text">加载中......</div>
      <div class="loader_text" style="font-size: 20px; font-weight:lighter">由于数据较大，大约需要10-20秒</div>
      <div class="loader_text" style="font-size: 20px; font-weight:lighter">NowQuake在全球有6个数据源，将会自动选择最快的建立连接</div>
      <div class="loader_text" style="font-size: 20px; font-weight:lighter">如果长时间无响应，请刷新页面</div>
      <div class="loader_text" style="font-size: 20px; font-weight:lighter"><a href="https://beian.miit.gov.cn/" target="_blank">渝ICP备2024022502号-1</a></div>
    </div>
  </div>
  <div id="settinglayer" style="display: none;">
    <div id="settingwindow">
      <div id="setting-close" onclick="hidesetting()"><img src="./resource/icos/x.svg"></div>
      <div id="spacer"></div><!--占位-->
      <div id="setting-mylocation">
        <div class="setting-icon" style="margin-right: 20px;"><img src="./resource/icos/map-pin.svg"></div>
        <div class="input-label">经度：</div>
        <input type="number" id="mylocation-latitude" placeholder="纬度" class="input-field" value=29.84>
        <div class="input-label">纬度：</div>
        <input type="number" id="mylocation-longitude" placeholder="经度" class="input-field" value=106.05>
      </div>
      <button id="setting-save" class="setting-button" onclick="savesetting()">保存</button>
    </div>
  </div>
  <div id="raw">
    <div id="map">
      <div id="eew-show" style="display: none;"> 
        <div id="from-serial-reportnum">
          <div id="eew-from">测试预警源</div>
          <div id="eew-serial">
            <div id="eew-serial-now">&nbsp;1&nbsp;</div>
            <div>&nbsp;/&nbsp;</div>
            <div id="eew-serial-all">&nbsp;1&nbsp;</div>
          </div>
          <div id="eew-reportnum" showid="123">&nbsp;第3报&nbsp;</div>
        </div>
        <div id="eew-int-info">
          <div id="eew-int">12</div>
          <div id="eew-info"> 
            <div id="eew-location">四川甘孜自治州沙石多镇</div>
            <div id="eew-time">1970-01-01 07:00:00  发生</div>
            <div id="eew-magnitude-depth">
              <div id="eew-magnitude">M7.9</div>
              <div id="eew-depth">100KM</div>
            </div>
            <div id="eew-notice" align="center">强烈地震动，注意避险！</div>
          </div>
        </div>
      </div>
      <div id="toolbar">
        <div id="tool-tohome" class="tool-item" onclick="tool_tohome()"><img src="./resource/icos/home.svg"></div>
        <div id="tool-fitview" class="tool-item" onclick="tool_tofitview()"><img src="./resource/icos/crosshair.svg"></div>
        <div id="tool-togglescreen" class="tool-item" onclick="toggleFullScreen()"><img src="./resource/icos/maximize.svg"></div>
        <div id="tool-info" class="tool-item" onclick="alert('开发中')"><img src="./resource/icos/info.svg"></div>
        <div id="tool-setting" class="tool-item" onclick="showsetting()"><img src="./resource/icos/settings.svg"></div>
        <div id="tool-zoomup" class="tool-item" onclick="zoomIn()" style="display: none;"><img src="./resource/icos/maximize-2.svg"></div>
        <div id="tool-zoomdown" class="tool-item" onclick="zoomOut()" style="display: none;"><img src="./resource/icos/minimize-2.svg"></div>
        <div id="tool-cleanall" class="tool-item" onclick="remove_eq_show()"><img src="./resource/icos/trash-2.svg"></div>
      </div>
      <div id="swich-info">
          <img src="./resource/tg.svg" id="swich" onclick="swich_info()" 
          style="height: 20px;width: 20px; 
          transform-origin: center; 
          transform: translate(5px, 5px) rotate(45deg);">
          <!--向右：translate(-5px, 5px) rotate(225deg) 向左：translate(5px, 5px) rotate(45deg);-->
      </div>
      <div style="display: flex;flex-direction: column;align-items: flex-end;" id="right-down">
          <div id="countdown-container">
            <!-- <div class="countdown-item">
              <div class="cutdown-serial_circle"><div class="cutdown-serial_number">1</div></div>
              <img class="countdown-int" src="./resource/int/int1.png">
              <div class="countdown-time">19:19</div>
            </div>
            <div class="countdown-item">
              <div class="cutdown-serial_circle"><div class="cutdown-serial_number">2</div></div>
              <img class="countdown-int" src="./resource/int/int11.png">
              <div class="countdown-time">19:19</div>
            </div> -->
          </div>
          <div id="version_id" class="nowserver">
            版本ID：20240408-191000
          </div>
          <div id="now_server" class="nowserver">
            当前服务器：未知
          </div>
          <div id="time_show" class="time-show">
            1970-01-01 00:00:00
          </div>
      </div>
    </div>
    <div id="event-container">
      <div class="earthquake-item" data-magnitude="0">
          <div class="square">0</div>
          <div class="info">
            <div class="location">Location</div>
            <div class="time-from">  
              <div class="time">Time</div>
              <div class="from">From</div>
            </div> 
            <div class="magnitude-depth">
              <div class="magnitude">Magnitude</div>
              <div class="depth">Depth</div>
            </div>
          </div>
      </div>
  </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
